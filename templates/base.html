{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Job Scheduler</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<style>
			body {
				background-image: url("{% static 'images/background.jpg' %}");
				background-position: center center;
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
			}

			header {
				background-color: #90e0ef;
				font-family: "Nunito", sans-serif;
				padding: 1%;
			}

			footer {
				position: relative;
				background-color: #03045e;
				font-family: "Nunito", sans-serif;
				color: white;
				width: 100%;
				padding: 1.5%;
				bottom: 0;
				font-size: 20px;
				text-align: center;
			}

			.footer-content {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				text-align: center;
			}
			.footer-content h3 {
				font-size: 2rem;
				font-weight: 400;
				text-transform: capitalize;
				line-height: 1rem;
				margin-bottom: 10px;
			}
			.footer-content p {
				max-width: 80vw;
				margin: 10px auto;
				line-height: 28px;
				font-size: 18px;
			}
			.socials {
				list-style: none;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 1rem 0 1rem 0;
			}
			.socials li {
				margin: 0 10px;
			}
			.socials a {
				border: 2px solid #f05d87;
				padding: 2px 6px;
				border-radius: 100%;
				text-decoration: none;
				color: #fff;
			}
			.socials a i {
				font-size: 1.1rem;
				transition: color 0.4s ease;
			}
			.socials a:hover {
				background-color: #f05d87;
				color: white;
			}
		</style>
	</head>

	<body>
		<header>
			<div class="mask">
				<div class="d-flex justify-content-center align-items-center h-100">
					<div class="text-white">
						<h1
							class="mb-3"
							style="color: rgb(255, 100, 106); text-align: center"
						>
							<a href="/">
								{% comment %} set image {% endcomment %}
								<img
									src="{% static 'images/logo.png' %}"
									alt="logo"
									style="width: 330px; height: 100px"
								/>
							</a>
						</h1>
					</div>
				</div>
			</div>
		</header>
		<div class="container">{% block content %} {% endblock %}</div>
		<footer class="site-footer">
			<div class="footer-content">
				{% comment %}
				<p>JobScheduler aims to schedule M jobs on N similar machines.</p>
				{% endcomment %}
				<ul class="socials">
					<li>
						<a href="https://www.linkedin.com/in/neelam-pandey-97074117a/">
							<i class="fa fa-linkedin"></i>
						</a>
					</li>
					<li>
						<a href="https://github.com/vikash-6057/JobShopWeb">
							<i class="fa fa-github"></i>
						</a>
					</li>
					<li>
						<a href="tel:+917667064950">
							<i class="fa fa-phone"></i>
						</a>
					</li>
					<li>
						<a href="mailto:neelam.20186020@mnnit.ac.in">
							<i class="fa fa-envelope"></i>
						</a>
					</li>
				</ul>
			</div>
			<div class="footer-bottom">
				<p class="mt-2">Copyright Â©2022 Job Scheduler</p>
			</div>
		</footer>
		<!-- Footer -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript"></script>
	</body>
</html>
