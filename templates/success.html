{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
	.container-fluid{
		background-color: #f5f5f5;
		opacity:0.8;
		background-position: center center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		font-family: 'Open Sans', sans-serif;
		{% comment %} text color {% endcomment %}
		color: #03045e;
		{% comment %} font size {% endcomment %}
		font-size: 26px;
		{% comment %} font-weight {% endcomment %}
		font-weight: 600;
		margin-top: 20px;
		text-align: center;
	}
</style>
<div class="container-fluid" style="margin-bottom:200px">	
	<br>
	<br>
	<h2>File uploaded sucessfully...</h2>
	<h6>Job Name, Duration, Priority, Deadline, User Type</h6>
		<pre>{{file}}</pre>
		<br>
		<br>
		<h3>Number of Machines</h3>
		<pre>{{no_machines}}</pre>
		<button type="button" class="btn btn-outline-success"><a href='{% url 'home' %}'> Show Graph</button></a>
		<br>
		<br>
    
</div>
<br>
{% endblock content %}
